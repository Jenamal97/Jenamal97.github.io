<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <!-- styles.css 파일을 링크 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- HTML 내용 -->
    <div class="menu-container">
        <header class="menu-header">
            <h1>Welcome to Our Cafe</h1>
        </header>

        <section class="menu-list">
            <div class="menu-item">
                <div class="item-content">
                    <h2>Coffee</h2>
                    <p class="menu-description">Freshly brewed and aromatic.</p>
                    <span class="menu-price">$5.00</span>
                </div>
            </div>

            <div class="menu-item">
                <div class="item-content">
                    <h2>Espresso</h2>
                    <p class="menu-description">Strong and rich in flavor.</p>
                    <span class="menu-price">$4.50</span>
                </div>
            </div>

            <div class="menu-item">
                <div class="item-content">
                    <h2>Latte</h2>
                    <p class="menu-description">Smooth espresso with milk.</p>
                    <span class="menu-price">$6.00</span>
                </div>
            </div>

            <div class="menu-item">
                <div class="item-content">
                    <h2>Cappuccino</h2>
                    <p class="menu-description">A classic espresso with frothy milk.</p>
                    <span class="menu-price">$6.50</span>
                </div>
            </div>

            <div class="menu-item">
                <div class="item-content">
                    <h2>Mocha</h2>
                    <p class="menu-description">Chocolate and coffee blend.</p>
                    <span class="menu-price">$7.00</span>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
