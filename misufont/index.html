<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카페 메뉴판</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu-container">
        <header class="menu-header">
            <h1>카페 메뉴</h1>
        </header>

        <section class="menu-list">
            <div class="menu-item">
                <h2>Coffee</h2>
                <p class="menu-description">Freshly brewed coffee with a smooth taste.</p>
                <span class="menu-price">₩5,000</span>
            </div>

            <div class="menu-item">
                <h2>Espresso</h2>
                <p class="menu-description">Strong and bold, served in a small cup.</p>
                <span class="menu-price">₩4,500</span>
            </div>

            <div class="menu-item">
                <h2>Latte</h2>
                <p class="menu-description">Creamy and rich coffee with steamed milk.</p>
                <span class="menu-price">₩6,000</span>
            </div>

            <div class="menu-item">
                <h2>Cappuccino</h2>
                <p class="menu-description">Espresso topped with foamy milk.</p>
                <span class="menu-price">₩6,500</span>
            </div>
        </section>
    </div>
</body>
</html>
